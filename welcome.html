<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- nav bar -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-primary fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="col-6 collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link text-light" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">About</a>
              </li>
            </ul>
          </div>
          <div class="col-3"></div>
          <div class="col-3 collapse navbar-collapse" id="navbarExample01">
            <button
              class="btn btn-outline-primary text-light"
              type="button"
              onclick="logout()"
            >
              Logout
            </button>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Background image -->
      <div
        class="p-5 text-center bg-image"
        style="height: 700px; width: 100%; margin-top: 58px"
      >
        <div class="mask" style="background-color: rgba(16, 141, 173, 0.932)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 id="uname" class="mb-3">Welcome User</h1>
              <h4 class="mb-3">Online Banking Services</h4>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-6">
              <h1 class="text-dark mt-3 shadow">Deposit</h1>

              <form action="" class="border shadow p-3">
                <input
                  type="text"
                  id="deposit_amnt"
                  class="form-control mb-2"
                  placeholder="Enter Your Amount"
                />
                <input
                  type="text"
                  id="deposit_acno"
                  class="form-control"
                  placeholder="Enter Your Account Number"
                />
                <div class="text-center p-2">
                  <button
                    class="btn btn-primary shadow"
                    type="button"
                    onclick="depositMoney()"
                  >
                    Deposit
                  </button>
                </div>

                <div id="display"></div>
              </form>
            </div>
            <div class="col-6">
              <h1 class="text-dark mt-3 shadow">Withdraw</h1>

              <form action="" class="border shadow p-3">
                <input
                  type="text"
                  id="withdraw_amnt"
                  class="form-control mb-2"
                  placeholder="Enter Your Amount"
                />

                <input
                  type="text"
                  id="withdraw_acno"
                  class="form-control"
                  placeholder="Enter Your account No"
                />

                <div class="text-center p-2">
                  <button
                    class="btn btn-primary shadow"
                    type="button"
                    onclick="Withdraw()"
                  >
                    Withdraw
                  </button>
                </div>
                <div id="Withdraw_amnt"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>
    <!-- home page -->
    <!-- footer -->
    <footer class="bg-primary text-center text-lg-start">
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(16, 141, 173, 0.932)"
      >
        Â© 2020 Copyright
      </div>
      <!-- Copyright -->
    </footer>

  </body>
  <script src="./bank.js"></script>
</html>
